<!DOCTYPE html>
<html>
<head>
    <title>Form Data Collection</title>
</head>
<body>
    <h1>Form Data Collection</h1>

    <!-- Create a simple form -->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>


        <label for="age">Age: </label>
        <input type="number" id="age" name="age"><br>


        <input type="submit" value="Submit">
    </form>

    <!-- Display the collected form data -->
    <h2>Collected Data:</h2>
    <ul id="collectedData"></ul>

    <script>
        // Function to handle form submission
        document.getElementById('myForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Collect form data
            const formData = new FormData(this);
            const collectedDataList = document.getElementById('collectedData');

            // Clear previous data
            collectedDataList.innerHTML = '';

            // Iterate through the form data and display it
            formData.forEach(function (value, key) {
                const listItem = document.createElement('li');
                listItem.textContent = `${key}: ${value}`;
                collectedDataList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
